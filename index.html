<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora XTPO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Aluna: Débora Cavalho e Flávia Araújo</header>
    <div id="calculator">
      <input type="text" id="display" disabled />

      <div class="row">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="setOperation('/')">/</button>
      </div>
      <div class="row">
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="setOperation('*')">*</button>
      </div>
      <div class="row">
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="setOperation('-')">-</button>
      </div>
      <div class="row">
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendDecimal()">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="setOperation('+')">+</button>
      </div>
      <div class="row">
        <button onclick="clearOperations()">C</button>
        <button onclick="calculateSquare()">X²</button>
        <button onclick="calculatePercentage()">%</button>
        <button onclick="calculateSquareRoot()">√</button>
      </div>
      <div class="row">
        <button onclick="calculateFactorial()">!</button>
        <button onclick="setOperation('mod')">Mod</button>
      </div>
      <div id="history">
        <div id="history-title">Histórico:</div>
      </div>
      <button id="clear-history" onclick="clearHistory()">
        Limpar Memória/Histórico
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
